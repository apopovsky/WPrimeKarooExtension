name: CI/CD - Build and Release

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Setup Gradle properties for karoo-ext
      env:
        GPR_USER: ${{ secrets.GPR_USER }}
        GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
      run: |
        mkdir -p ~/.gradle
        echo "gpr.user=${GPR_USER:-${{ github.actor }}}" >> ~/.gradle/gradle.properties
        echo "gpr.key=${GPR_TOKEN:-${{ secrets.GITHUB_TOKEN }}}" >> ~/.gradle/gradle.properties

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Run tests
      run: ./gradlew test --stacktrace
      continue-on-error: true

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v6
      with:
        name: wprime-debug-apk
        path: app/build/outputs/apk/debug/WPrimeExtension-*.apk
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results
        path: |
          app/build/test-results/**/*.xml
          app/build/reports/tests/
        retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Setup Gradle properties for karoo-ext
      env:
        GPR_USER: ${{ secrets.GPR_USER }}
        GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
      run: |
        mkdir -p ~/.gradle
        echo "gpr.user=${GPR_USER:-${{ github.actor }}}" >> ~/.gradle/gradle.properties
        echo "gpr.key=${GPR_TOKEN:-${{ secrets.GITHUB_TOKEN }}}" >> ~/.gradle/gradle.properties

    - name: Run Lint
      run: ./gradlew lint --stacktrace
      continue-on-error: true

    - name: Upload Lint Results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: lint-results
        path: |
          app/build/reports/lint-results*.html
          app/build/reports/lint-results*.xml
        retention-days: 7

  release:
    name: Create Release
    needs: [build, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Setup Gradle properties for karoo-ext
      env:
        GPR_USER: ${{ secrets.GPR_USER }}
        GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
      run: |
        mkdir -p ~/.gradle
        echo "gpr.user=${GPR_USER:-${{ github.actor }}}" >> ~/.gradle/gradle.properties
        echo "gpr.key=${GPR_TOKEN:-${{ secrets.GITHUB_TOKEN }}}" >> ~/.gradle/gradle.properties

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Get APK path
      id: apk-path
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        echo "path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "name=$(basename $APK_PATH)" >> $GITHUB_OUTPUT

    - name: Upload Release APK to GitHub Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ steps.apk-path.outputs.path }}
        asset_name: ${{ steps.apk-path.outputs.name }}
        asset_content_type: application/vnd.android.package-archive

